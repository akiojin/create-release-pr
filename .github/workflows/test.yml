name: Test Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate action.yml
        run: |
          if [ -f action.yml ]; then
            echo "action.yml exists"
          else
            echo "action.yml not found"
            exit 1
          fi
